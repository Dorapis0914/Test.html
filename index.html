<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background:linear-gradient(90deg,rgb(169, 214, 255), rgb(0, 80, 159))
            }
            #midasi{
                position: relative;
                margin-bottom: 50px;
                display: inline-block;
                cursor: pointer;
            }
            #midasi::after{
                content: "";
                position: absolute;
                left: 0;
                bottom: -5px;
                width: 0;
                height: 3px;
                background: #333;
                transition: width 0.4s cubic-bezier(0.4,0,0.2,1);
            }
            #midasi:hover::after,
            #midasi:focus::after {
            width: 100%;
            }
            .Button{
                width:230px;
                height: 70px;
                padding:0px;
            }
        </style>
        <script>"app.js"</script>
    </head>
    <body>
        <section>
            <button onclick = "buttonclick()" type = "button" class = "Button"><h1 id = "midasi">点数表示</h1></button>
            <div>
            </div>
        </section>
    </body>
</html>
